<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BeefShare: Claim Your Cut</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f7f1;
      color: #222;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    .cow-container {
      position: relative;
      display: inline-block;
    }
    .cut {
      position: absolute;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border 0.3s;
    }
    .cut:hover {
      border: 2px solid crimson;
      background-color: rgba(255, 0, 0, 0.1);
    }
    #info {
      margin-top: 2rem;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🐄 BeefShare: Claim Your Cut</h1>
  <p>Click a region of the cow to learn about your share.</p>

  <div class="cow-container">
    <img src="cow-diagram.png" alt="Cow Cuts" width="600" />

    <!-- Interactive hot zones based on general cow cut locations -->
    <div class="cut" style="top: 100px; left: 60px; width: 80px; height: 60px;" onclick="showInfo('Chuck')"></div>
    <div class="cut" style="top: 90px; left: 140px; width: 70px; height: 50px;" onclick="showInfo('Rib')"></div>
    <div class="cut" style="top: 85px; left: 210px; width: 80px; height: 50px;" onclick="showInfo('Short Loin')"></div>
    <div class="cut" style="top: 90px; left: 290px; width: 70px; height: 50px;" onclick="showInfo('Sirloin')"></div>
    <div class="cut" style="top: 100px; left: 360px; width: 80px; height: 60px;" onclick="showInfo('Round')"></div>
    <div class="cut" style="top: 160px; left: 90px; width: 60px; height: 40px;" onclick="showInfo('Brisket')"></div>
    <div class="cut" style="top: 170px; left: 160px; width: 60px; height: 40px;" onclick="showInfo('Plate')"></div>
    <div class="cut" style="top: 170px; left: 260px; width: 70px; height: 40px;" onclick="showInfo('Flank')"></div>
    <div class="cut" style="top: 180px; left: 50px; width: 40px; height: 30px;" onclick="showInfo('Shank')"></div>
  </div>

  <div id="info">👆 Tap a section of the cow for more info.</div>

  <script>
    function showInfo(cut) {
      const descriptions = {
        Chuck: "🟤 Chuck: Shoulder section, great for roasts and stew meats.",
        Rib: "🔴 Rib: Home of the ribeye and prime rib, flavorful and tender.",
        'Short Loin': "🟡 Short Loin: Includes T-bone and strip steaks, very tender.",
        Sirloin: "🟣 Sirloin: Leaner cut, good for grilling and stir-fry.",
        Round: "⚪ Round: From the hind leg, lean and used in roasts.",
        Brisket: "🟠 Brisket: Ideal for slow-cooking and smoking.",
        Plate: "🟢 Plate: Often used for short ribs and skirt steak.",
        Flank: "🔵 Flank: Long, flat, and great for marinating and slicing.",
        Shank: "🟤 Shank: Tough but flavorful, best for soups and braising."
      };
      document.getElementById('info').textContent = descriptions[cut] || "Cut info not found.";
    }
  </script>
</body>
</html>
