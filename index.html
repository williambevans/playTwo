<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BeefShare: Cow Breakdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .cow-container {
      position: relative;
      display: inline-block;
      margin-top: 2rem;
    }
    .cut {
      position: absolute;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border 0.3s;
    }
    .cut:hover {
      border: 2px solid red;
    }
    #info {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>🐄 Share the Beef</h1>
  <p>Click a cut to claim or learn more</p>

  <div class="cow-container">
    <img src="cow-diagram.png" alt="Cow Cut Diagram" width="600" />

    <!-- These regions should match image coordinates -->
    <div class="cut" style="top: 50px; left: 100px; width: 80px; height: 80px;" onclick="showInfo('Ribeye')"></div>
    <div class="cut" style="top: 150px; left: 80px; width: 100px; height: 60px;" onclick="showInfo('Brisket')"></div>
    <div class="cut" style="top: 120px; left: 200px; width: 100px; height: 70px;" onclick="showInfo('Sirloin')"></div>
    <div class="cut" style="top: 200px; left: 150px; width: 90px; height: 50px;" onclick="showInfo('Flank')"></div>
  </div>

  <div id="info">Select a cut to see details.</div>

  <script>
    function showInfo(cut) {
      const infoBox = document.getElementById('info');
      const descriptions = {
        Ribeye: "🔥 Ribeye: Juicy, marbled, perfect for grilling.",
        Brisket: "🪵 Brisket: Low and slow, Texas-style BBQ.",
        Sirloin: "🥩 Sirloin: Leaner, versatile, great for steaks.",
        Flank: "🌮 Flank: Thin, flavorful, ideal for fajitas."
      };
      infoBox.textContent = descriptions[cut] || "More info coming soon.";
    }
  </script>
</body>
</html>
